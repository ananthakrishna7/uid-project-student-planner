<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="notification.css">
</head>
<div class="general">
<form action="assignments.html" >
    <h1>Create a New Assignment</h1>
    <label for="name">Name</label><br>
    <input type="text" name="name" required>
    <br><br>
    <label for="subject">Subject</label><br>
    <select name="subject" id="subject">
        <option value="19MAT115">19MAT115</option>
        <option value="19MAT112">19MAT112</option>
        <option value="19CSE102">19CSE102</option>
        <option value="19CSE103">19CSE103</option>
        <option value="19EEE111">19EEE111</option>
        <option value="19PHY101">19PHY101</option>
        <option value="22ADM111">22ADM111</option>
    </select>
    <br><br>
    <label for="description">Description</label><br>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>
    <br><br>
    <label for="due">Due Date</label><br>

    <!-- Date field -->
    <input type="date" name="due" id="due">
    <input type="submit" name="submit" id="submit" value="Submit" onclick="dateValidity()">

    <!-- Notification -->
    <div class="notif-red none" id="notif-red">
        <div class="design-bar"></div>
            <div class="notif-content">
                <ion-icon name="skull"></ion-icon>
                <span>Warning : Invalid date!</span>
            </div>
            <div class="remove-notif">
                <ion-icon name="close"></ion-icon>
            </div>
    </div>

</form>

    <!-- Date validation -->
    <script src="js/validateDate.js"></script>
    <!-- Adding CDN for icons -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

</div>
</html>
